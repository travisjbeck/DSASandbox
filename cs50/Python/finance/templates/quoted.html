{% extends "layout.html" %}

{% block title %}
{{quote_data["name"]}}
{% endblock %}

{% block main %}
<h1 class="mb-4">Current Price</h1>
<div class="card">
  <div class="card-body text-start">
    <h3 class="text-info">{{quote_data["symbol"]}}</h3>
    <h5 class="text-muted">{{quote_data["name"]}}</h5>
    <p class="fw-bold fs-2">{{quote_data["price"]|usd}}</p>
  </div>
</div>



{% endblock %}
